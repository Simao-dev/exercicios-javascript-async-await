<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>MundoPet</title>
</head>
<body>
    <aside>
        <img src="img/logoMundoPet.svg" alt="logo">
        <nav>
            <ul class="lista-links">
                <li>
                    <a href="#" class="link-destaque">Publicar</a>
                </li>
                <li>
                    <a href="#"><img src="img/feed.svg" alt="feed">Feed</a>
                </li>
                <li>
                    <a href="#"><img src="img/cat.svg" alt="">Perfil</a>
                </li>
                <li>
                    <a href="#"><img src="img/info.svg" alt="informações">Sobre nós</a>
                </li>
                <li>
                    <a href="#"><img src="img/logout.svg" alt="logout">Sair</a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-upload-imagem">
            <div class="container-imagem">
                <img src="img/9f002d63eec87c8bad7223ae480bbccf.jpg" alt="">
            </div>
            <button id="upload-btn">Carregar imagem</button>
            <input type="file" id="imagem-upload" accept="imagem/" style="display: none;"/>
            <div class="container-imagem-nome">
                <p>imagem_projeto.png</p>
                <img src="img/close.svg" alt="">
            </div>
        </div>
        <div class="container-descricao">
            <h2>Nova Foto</h2>
            <form action="">
                <div>
                    <label for="">Titulo da foto</label>
                    <input type="text" id="titulo" name="titulo"/>
                </div>
                <div>
                    <label for="">Descrição</label>
                    <textarea type="text" id="descricao" name="descricao"></textarea>
                </div>
                <div>
                    <label for="">Hashtags</label>
                    <input type="text" id="hastag" name="hastag">
                </div>
                <ul class="lista-tags">
                    <li>
                        <p>Gato laranja</p>
                        <img src="img/close-black.svg" alt="">
                    </li>
                    <li>
                        <p>Gato adulto</p>
                        <img src="img/close-black.svg" alt="">
                    </li>
                </ul>
                <div class="container-botoes">
                    <button class="botao-descartar">Descartar</button>
                    <button class="botao-publicar">Publicar</button>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
